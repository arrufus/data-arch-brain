# Docker Compose for Data Architecture Brain
version: '3.8'

services:
  dab-api:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: production
    container_name: dab-api
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql+asyncpg://dab:dab_password@postgres:5432/dab
      - LOG_LEVEL=INFO
      - API_KEY=${API_KEY:-dev-api-key-change-in-prod}
      - ENVIRONMENT=production
    volumes:
      - ../data:/app/data:ro
      - ../backend/config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - dab-network

  postgres:
    image: postgres:15-alpine
    container_name: dab-postgres
    environment:
      - POSTGRES_USER=dab
      - POSTGRES_PASSWORD=dab_password
      - POSTGRES_DB=dab
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dab -d dab"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dab-network

volumes:
  postgres_data:
    name: dab_postgres_data

networks:
  dab-network:
    name: dab-network
    driver: bridge
