# Docker Compose for Data Capsule Server
version: '3.8'

services:
  dcs-api:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: production
    container_name: dcs-api
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql+asyncpg://dcs:dcs_password@postgres:5432/dcs
      - LOG_LEVEL=INFO
      - API_KEY=${API_KEY:-dev-api-key-change-in-prod}
      - ENVIRONMENT=development
    volumes:
      - ../data:/app/data:ro
      - ../backend/config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - dcs-network

  postgres:
    image: postgres:15-alpine
    container_name: dcs-postgres
    environment:
      - POSTGRES_USER=dcs
      - POSTGRES_PASSWORD=dcs_password
      - POSTGRES_DB=dcs
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dcs -d dcs"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dcs-network

volumes:
  postgres_data:
    name: dcs_postgres_data

networks:
  dcs-network:
    name: dcs-network
    driver: bridge
