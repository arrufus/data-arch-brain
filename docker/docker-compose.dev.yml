# Docker Compose override for development

services:
  dcs-api:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ../backend/src:/app/src:rw
      - ../backend/tests:/app/tests:ro
      - ../backend/alembic:/app/alembic:rw
      - ../data:/app/data:ro
      - ../backend/config:/app/config:ro
    environment:
      - DATABASE_URL=postgresql+asyncpg://dcs:dcs_password@postgres:5432/dcs
      - LOG_LEVEL=DEBUG
      - API_KEY=dev-api-key
      - ENVIRONMENT=development
      - DATABASE_ECHO=true
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8002 --reload
    networks:
      - dcs-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dcs-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@dcs.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - dcs-network
    profiles:
      - tools

volumes:
  pgadmin_data:
    name: dcs_pgadmin_data
