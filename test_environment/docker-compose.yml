services:
  # PostgreSQL for data layers
  postgres-data:
    image: postgres:15
    container_name: dab-postgres-data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5435:5432"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
      - postgres-data-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dab-network

  # PostgreSQL for Airflow metadata
  postgres-airflow:
    image: postgres:15
    container_name: dab-postgres-airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5436:5432"
    volumes:
      - postgres-airflow-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dab-network

  # Airflow (standalone mode)
  airflow:
    image: apache/airflow:2.8.0-python3.11
    container_name: dab-airflow
    environment:
      # Airflow configuration
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: 'ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'

      # PostgreSQL data connection details
      BRONZE_DB_HOST: postgres-data
      BRONZE_DB_PORT: 5432
      BRONZE_DB_NAME: bronze_db
      BRONZE_DB_USER: postgres
      BRONZE_DB_PASSWORD: postgres

      SILVER_DB_HOST: postgres-data
      SILVER_DB_PORT: 5432
      SILVER_DB_NAME: silver_db
      SILVER_DB_USER: postgres
      SILVER_DB_PASSWORD: postgres

      # DBT variables
      DBT_PROJECT_DIR: /opt/airflow/dbt_project
      DBT_PROFILES_DIR: /opt/airflow/dbt_project

    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/dbt_project:/opt/airflow/dbt_project
      - airflow-logs:/opt/airflow/logs
    depends_on:
      postgres-airflow:
        condition: service_healthy
      postgres-data:
        condition: service_healthy
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
        airflow standalone
      "
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - dab-network

volumes:
  postgres-data-volume:
  postgres-airflow-volume:
  airflow-logs:

networks:
  dab-network:
    driver: bridge
